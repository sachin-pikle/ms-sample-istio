deploy-to-cluster:
  box:
        id: alpine
        cmd: /bin/sh

  steps:        
    - kubectl:
        name: create deployment
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: kubectl apply -f <(istioctl kube-inject -f bookinfo.yaml)
        
